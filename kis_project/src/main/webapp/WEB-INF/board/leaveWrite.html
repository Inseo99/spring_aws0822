<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>휴가 신청/승인</title>
<link rel="stylesheet" href="../css/save.css">
<script>

function updateTime() {
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');
    const day = now.getDate(); // 일
    const month = now.getMonth() + 1; // 월 (0부터 시작하므로 +1)
    const year = now.getFullYear(); // 연도
    const weekday = now.toLocaleString('default', { weekday: 'short' }); // 요일 (예: Mon, Tue)

    document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
    document.getElementById('current-date').textContent = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')} (${weekday})`; // 날짜 형식 (YYYY-MM-DD)
}

// 매초마다 시간 갱신
setInterval(updateTime, 1000);

// 최초 실행
updateTime();

</script>
</head>
<body>
	<div class="save">
        <!-- 상단바 -->

		</div>

        <!-- 리스트 콘텐츠 -->
        <div class="save-content">
            <!-- 사이드바 -->

                            <td><input type="text" name="name" id="name" required></td>

                        </tr>
                        <tr>
                            <th>직급</th>
                            <td><input type="text" name="position" id="position" required></td>
                        </tr>
                        <tr>

                    <div class="btnBox">
			            <button type="button" class="btn">제출</button>

			            <a class="btn aBtn" onclick="history.back();">취소</a>
			        </div>
                </form>
            </div>
        </div>
    </div>
    <script>
	 	// 모든 메뉴 항목을 선택
	    const menuItems = document.querySelectorAll('.menu-item');
	
	    // 각 메뉴 항목에 클릭 이벤트 등록
	    menuItems.forEach(menuItem => {
	        menuItem.addEventListener('click', (event) => {
	            const submenu = menuItem.querySelector('.submenu');
	            
	            if (submenu) {
	                submenu.classList.toggle('visible'); // 서브메뉴 토글
	            }
	        });
	    });
	</script>
